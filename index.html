<!DOCTYPE html>
<html>
<head>
    <title>Inject test page</title>

    <script src="inject.js"></script>

<body>

<h1>Test page for my inject plugin</h1>

<p>Click 'inject' to update the list below with badger data.</p>

<div>
    <ul>
        <li data-bind="name">badger name</li>
        <li data-bind="age">age</li>
        <li data-bind="dob" data-bind-formatter="dateformatter">dob</li>
        <ul>
            <li data-bind="child1.name">child1.name</li>
            <li data-bind="child1.age">child1.age</li>
        </ul>

    </ul>
    <button>Inject!</button>
</div>

<script>

    function dateformatter(input) {
        var newdate = new Date(input);
        return newdate.getFullYear()
                + '-' + (newdate.getMonth() + 1)
                + '-' + newdate.getDate()

    }

    $(document).ready(function(){
        $('button').click(function(){
            $('div').inject(badger);
        })
    })
</script>

</body>
</html>
