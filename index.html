<!DOCTYPE html>
<html>
<head>
    <title>Inject test page</title>
    <script src="jquery-1.10.2.min.js" ></script>
    <script src="inject.js"></script>
    <script src="data.js"></script>
</head>
<body>

<h1>Test page for my inject plugin</h1>

<div>
    <ul>
        <li>String field : !stringField</li>
        <li>Longer name : !stringFieldTwo</li>
        <li>Date field : !dateField</li>
        <li>Number field : !numberField</li>
        <li>Embedded object : !object.subfield</li>
    </ul>
    <h2>Same again but using data-bind</h2>
    <ul>
        <li data-bind="stringField"></li>
        <li data-bind="stringFieldTwo"></li>
        <li data-bind="dateField" data-bind-formatter="dateformatter"></li>
        <li data-bind="numberField" data-bind-formatter="numberformatter"></li>
        <li data-bind="object.subfield"></li>
    </ul>
    <button>Inject!</button>
</div>

<script>

    function dateformatter(date) {
        console.log("formatting the date...")
        return "yeah ok"
    }

    function numberformatter(number) {
        console.log("formatting number")
        return number + "#,##"
    }

    $(document).ready(function(){
        $('button').click(function(){
            $('div').inject(data,{"stringreplace":true});
        })
    })
</script>

</body>
</html>
